apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'


android {
    compileSdkVersion 29
    buildToolsVersion "30.0.1"

    defaultConfig {
        applicationId "com.code.designpatternapp"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('libs/greendao-2.1.0.jar')
    compile files('libs/gson-2.3.1.jar')
    compile files('libs/dagger-2.9.jar')
    compile files('libs/javax.inject-1.jar')

    compile files('libs/okhttp-urlconnection-2.1.0.jar')
    compile files('libs/okio-1.0.1.jar')
    compile files('libs/okhttp-2.1.0.jar')
    compile files('libs/httpmime-4.0.3.jar')
    compile files('libs/json_simple-1.1.jar')

    apt 'com.google.dagger:dagger-compiler:2.9'
    compile 'com.android.support:support-v4:24.0.0'

    compile 'com.android.support:design:24.0.0'

}